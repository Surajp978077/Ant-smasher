<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ant smasher</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <p>Ant smasher</p>
  </header>
  <div id="left">
    <p>Ant <br />smasher</p>
  </div>
  <div id="container">

    <div id="board">
      <div id="level"></div>
      <div id="life">
      </div>
      <div id="mobileScore"></div>
      <div id="generator">
        <div class="gen" id="1"></div>
        <div class="gen" id="2">id 2</div>
        <div class="gen" id="3">id 3</div>
        <div class="gen" id="4">id 4</div>
      </div>

      <div id="greenboard">
      </div>
      <div class="start">
        <div> Start the game</diV>

        <button id="button">Start</button>

      </div>

      <!-- <button id="button">click</button> -->

      <div id="result">
        <p>Your score is</p> <br /> <span id="score"> </span>
        <button id="bttn">Retry</button>
      </div>

    </div>
    <div id="fruits">
    </div>
  </div>
  <div id="right">
    <p>2122 <br> 2021-23</p>
  </div>
  <footer>
    <p>Roll no:- 2122 <br> 2021-23</p>
  </footer>

  <script src="Script.js"></script>

</body>

</html>
